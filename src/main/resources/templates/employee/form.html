<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${employee.id} == null ? 'Add Employee' : 'Edit Employee'"></h1>
    <form th:action="@{${employee.id} != null ? '/employees/edit/' + ${employee.id} : '/employees'}" th:object="${employee}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" />
        <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" />
        <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <button type="submit" style="padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px;">Save</button>
    </form>
    <a href="/employees" style="display: block; margin-top: 20px;">Back to List</a>
</div>
</body>
</html>
